<!-- Header -->
<header class="grid_12" role="banner">
    <div class="logo h1 grid_8 alpha" itemscope itemtype="http://schema.org/Organization">
        <a href="{$website:url}" title="{$plugin:widcard:BizOrgName:notag}" itemprop="url">
            <img src="{$plugin:widcard:bizLogo:url}" alt="{$page:h1}" width="75" height="85">
            <span itemprop="name">{$plugin:widcard:BizOrgName:notag}</span>
        </a>
    </div>
    <div class="grid_4 alpha omega mt10px">
        <p class="text-right">
            <!-- Include Social links template -->
            {$template:_social links}
        </p>
        {$search:form}
    </div>
</header>

<!-- Main Menu -->
<nav id="main-menu" class="grid_12 mt15px d-visible" role="navigation">{$menu:main:_main menu}</nav>
