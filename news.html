<!DOCTYPE html>
<html>
    <head>
        <!-- Include head template -->
        {$template:_head}
    </head>
    <body>

        <!-- Container -->
        <div id="container" class="container">

            <!-- Include header template -->
            {$template:_header}

            <h1 class="grid_12 light" role="heading">{$page:h1}</h1>

            <!-- Content box -->
            <main id="content" class="grid_9" role="main">
                <!-- news content -->
                {newscontent}
                {repeat:article:key}
                <article>
                    <h2>{$header:content_key}</h2>
                    {$content:content_key-1}
                    {$content:content_key-2}
                </article>
                {/repeat}
                {/newscontent}
            </main>

            <!-- Right box -->
            <aside id="right" class="grid_3" role="complementary">
                {repeat:Aside right blocks:key}
                <div class="aside-box">
                    <h3>{$header:right_key}</h3>
                    {$content:right_key}
                </div>
                {/repeat}
            </aside>

        </div>

        <!-- Footer -->
        <!-- Include Footer template -->
        {$template:_footer}
    </body>
</html>
