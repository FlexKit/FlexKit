<!DOCTYPE html>
<html>
    <head>
        <!-- Include head template -->
        {$template:_head}
    </head>
    <body>

        <!-- Container -->
        <main class="container">

            <!-- Include header template -->
            {$template:_header}

            <h1 class="grid_12" role="heading">{$page:h1}</h1>

            <!-- Content box -->
            <article class="grid_12 page404" role="main">
                <section class="grid_6 alpha first">404</section>
                <section class="grid_6 omega">
                    {$content:404:static}<br>
                    <a class="btn inverse large" href="{$website:url}" title="{$header:button:readonly}">{$header:button:static}</a>
                </section>
            </article>


            <!-- Footer -->
            <!-- Include Footer template -->
            {$template:_footer}
        </main>

        <!-- Include mobile elements template -->
        {$template:_mobile elements}

        <!-- Include scripts template -->
        {$template:_scripts}
    </body>
</html>
